<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="main.js" defer></script>
</head>
<body>
  <header>
    <div class="title">Weather App</div>
    <div class="search-cont">
      <input type="text" placeholder="Enter a city..." class="search-bar"></input>
      <div class="search-btn">Search</div>
    </div>
    <div class="toggle-degrees">
      Display Â°C
    </div>
  </header>
  <div class="content">
    <div class="overview">
      <div class="city-name"></div>
      <div class="current-temp"></div>
      <div class="condition-text"></div>
      <div class="current-high-and-low">
        <div class="current-high">H: </div>
        <div class="current-low">L: </div>
      </div>
    </div>
    <div class="hourly-container"></div>
    <div class="lower-content">
      <div class="daily-section">
        <div class="daily-title">3-DAY FORECAST</div>
        <div class="daily-container">
        
        </div>
      </div>
      
      
      <div class="feels-like-cont">
        <div class="feels-like-title">FEELS LIKE</div>
        <div class="feels-like"></div>
      </div>
      <div class="wind-cont">
        <div class="wind-title">WIND</div>
        <div class="wind"></div>
      </div>
      <div class="humidity-cont">
        <div class="humidity-title">HUMIDITY</div>
        <div class="humidity"></div>
      </div>
      <div class="precip-cont">
        <div class="precip-title">PRECIPITATION</div>
        <div class="precip"></div>
      </div>
    </div>
    </div>
    
  </div>
</body>
</html>
